<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout}"
>
  <head>
    <title>헤드라인 뉴스</title>
  </head>
  <body>
    <div th:fragment="content" class="list">
      <nav>
        <ul>
          <li><a th:href="@{/news/list?country=kr}">한국</a></li>
          <li><a th:href="@{/news/list?country=us}">미국</a></li>
          <li><a th:href="@{/news/list?country=cn}">중국</a></li>
          <li><a th:href="@{/news/list?country=jp}">일본</a></li>
        </ul>
      </nav>
      <div class="container news-container">
        <ul class="list">
          <li th:each="news : ${newsList}" class="card news-item">
            <a th:href="${news.url}" target="_blank">
              <img
                th:src="${news.urlToImage != null} ? ${news.urlToImage} : '/news/static/images/no-image.jpg'"
                alt="썸네일"
                class="thumbnail"
              />
              <div class="card-body">
                <p th:text="${news.title}">뉴스 제목</p>
                <p th:text="${news.description}">뉴스 설명</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
