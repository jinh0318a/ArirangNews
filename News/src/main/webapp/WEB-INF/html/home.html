<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://wwww.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/layout}"
>
  <head>
    <title>홈</title>
  </head>
  <body>
    <div th:fragment="content" class="list">
      <div class="container news-container">
        <ul class="list">
          <li th:if="${newsList == null or newsList.isEmpty()}">
            헤드라인 뉴스가 없습니다.
          </li>
          <li th:each="news : ${newsList}" class="card news-item">
            <a th:href="@{/news/article/{n_no}(n_no=${news.n_no})}">
              <img
                th:src="${news.urlToImage != null} ? ${news.urlToImage} : '/news/static/images/no-image.jpg'"
                alt="썸네일"
                class="thumbnail"
              />
              <div class="card-body">
                <span th:text="${news.title}" class="title">뉴스 제목</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
